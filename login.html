<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>

    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <div class="container">
        <img src="https://pic4.zhimg.com/v2-6bd43dedb0a79e897c3151093ab8d450_r.jpg" alt="">
        <div class="panel">
            <div class="content Login">
                <div class="switch">
                    <span class='login active' >Login</span><span>/</span><span class='signup'>Sign Up</span>
                </div>
                <form action="">
                    <div id='email' class="input" placeholder='Email'><input type="text"></div>
                    <div class="input" placeholder='Username'><input type="text"></div>
                    <div class="input" placeholder='Password'><input type="password"></div>
                    <div id='repeat' class="input" placeholder='Repeat'><input type="password"></div>
                    <span>Forget?</span>
                    <button>LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="./scripts/jquery-3.4.1.min.js"></script>
<script src="./scripts/login.js"></script>

</html>
